---
apiVersion: v1
kind: Namespace
metadata:
  name: knot
  labels:
    name: knot
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: knot-config
  namespace: knot
data:
  knot.conf: |
    server:
        listen: 0.0.0.0@53
        rundir: /rundir

    control:
        listen: /rundir/knot.sock

    log:
      - target: stderr
        any: info

    template:
      - id: default
        storage: /storage/zones

    zone:
      - domain: starnix.net
        file: starnix.net.zone
        zonefile-load: whole
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: knot
  namespace: knot
  labels:
    app: knot
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: knot
  template:
    metadata:
      labels:
        app: knot
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      volumes:
      - name: knot-config
        configMap:
          name: knot-config
      - name: zone-data
        emptyDir: {}
      - name: rundir
        emptyDir: {}
      initContainers:
      - name: git-sync-init
        image: registry.k8s.io/git-sync/git-sync:v4.4.0
        args:
        - --repo=https://github.com/usenix17/dns.git
        - --branch=main
        - --root=/tmp/git
        - --dest=zones
        - --one-time
        volumeMounts:
        - name: zone-data
          mountPath: /tmp/git
      containers:
      - name: knot
        image: cznic/knot:3.4
        command: ["knotd"]
        ports:
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 53
          name: dns-udp
          protocol: UDP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 250m
            memory: 128Mi
        volumeMounts:
        - name: knot-config
          mountPath: /config
        - name: zone-data
          mountPath: /storage
        - name: rundir
          mountPath: /rundir
        livenessProbe:
          exec:
            command:
            - kdig
            - "@127.0.0.1"
            - starnix.net
            - SOA
            - +short
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - kdig
            - "@127.0.0.1"
            - starnix.net
            - SOA
            - +short
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      - name: git-sync
        image: registry.k8s.io/git-sync/git-sync:v4.4.0
        args:
        - --repo=https://github.com/usenix17/dns.git
        - --branch=main
        - --root=/tmp/git
        - --dest=zones
        - --period=60s
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
        volumeMounts:
        - name: zone-data
          mountPath: /tmp/git
      - name: reloader
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          export PATH="/usr/sbin:/usr/bin:/sbin:/bin"
          until apk update && apk add --no-cache curl knot; do
            echo "Waiting for package install..."
            sleep 5
          done
          echo "knotc location: $(which knotc 2>&1 || echo 'not found')"
          LAST=""
          while true; do
            CURRENT=$(readlink /storage/zones 2>/dev/null)
            if [ "$CURRENT" != "$LAST" ] && [ -n "$CURRENT" ]; then
              echo "Zone update detected, reloading..."
              /usr/sbin/knotc -s /rundir/knot.sock zone-reload starnix.net 2>&1 || true
              curl -s -X POST http://apprise.apprise.svc:8000/notify/argocd \
                -H "Content-Type: application/json" \
                -d '{"title": "knot-dns", "body": "ðŸ”„ **starnix.net** zone reloaded from git."}' || true
              LAST="$CURRENT"
            fi
            sleep 5
          done
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 64Mi
        volumeMounts:
        - name: zone-data
          mountPath: /storage
        - name: rundir
          mountPath: /rundir
---
apiVersion: v1
kind: Service
metadata:
  name: knot
  namespace: knot
  labels:
    app: knot
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.7.211
  selector:
    app: knot
  ports:
  - name: dns-tcp
    port: 53
    targetPort: 53
    protocol: TCP
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
