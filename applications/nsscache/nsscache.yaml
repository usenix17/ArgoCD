# Note: nsscache-secrets must be created manually in the cluster:
# kubectl create secret generic nsscache-secrets -n nsscache \
#   --from-literal=ldap-bind-password='YOUR_LDAP_PASSWORD'
---
apiVersion: v1
kind: Namespace
metadata:
  name: nsscache
  labels:
    app: nsscache
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nsscache-config
  namespace: nsscache
data:
  config.yaml: |
    ldap:
      host: "ipa1.starnix.net"
      port: 636
      use_tls: true
      skip_verify: true
      bind_dn: "uid=svc_nsscache,cn=users,cn=accounts,dc=starnix,dc=net"
      base_dn: "dc=starnix,dc=net"
      user_filter: "(objectClass=posixAccount)"
      group_filter: "(objectClass=posixGroup)"
      shadow_filter: "(objectClass=shadowAccount)"
    cache:
      ttl: 300
    server:
      listen: ":8080"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nsscache
  namespace: nsscache
  labels:
    app: nsscache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nsscache
  template:
    metadata:
      labels:
        app: nsscache
    spec:
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      containers:
      - name: nsscache
        image: astrognome/nsscache-http:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: LDAP_BIND_PASSWORD
          valueFrom:
            secretKeyRef:
              name: nsscache-secrets
              key: ldap-bind-password
        volumeMounts:
        - name: config
          mountPath: /etc/nsscache
          readOnly: true
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: nsscache-config
---
apiVersion: v1
kind: Service
metadata:
  name: nsscache
  namespace: nsscache
  labels:
    app: nsscache
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: nsscache
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nsscache-ingress
  namespace: nsscache
  labels:
    app: nsscache
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - nsscache.starnix.net
    secretName: nsscache-tls
  rules:
  - host: nsscache.starnix.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nsscache
            port:
              number: 80
